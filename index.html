<main>
   <h1>Separate texts using a separator</h1>

     <textarea placeholder="Enter some Strings" name="stringEl" id="stringEl" cols="30" rows="10"></textarea>
     <div class="inputGroup">
        <label for="separator">Enter your separator : </label>
        <input type="text" id="separator"> 
     </div>
     <button id="submitBtn">Separate </button>
   </form>
   
   <div>
     <ul id="ul"> </ul>
   </div>
</main>
